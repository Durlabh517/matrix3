<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form page</title>
<style>
.container{
         width:40%;
         border:1px solid black;
         
}
</style>
</head>
<body>
<div class="container">
<table><tr>
<td>Enter Your  Name</td>
<td><input type="text" placeholder="Enter here" name="user_name"/></td>
</tr>
<tr>
<td>Enter Your  Password</td>
<td><input type="password" placeholder="Enter here" name="user_pass"/></td>
</tr>
<tr>
<td>Enter Your  Email</td>
<td><input type="email" placeholder="Enter here" name="user_email"/></td>
</tr>
<tr>

<td><input type="radio" value="female" name="user_gen"/>Female</td>
</tr>

<td><select name="user_course">

<option value="Php">Php</option>
<option value="rat">Rat</option>
<option value="cat">Cat</option>
</td>
</select></tr>
<tr><td style="text-align:right;"><input type="checkbox" value="checked" name="condition"></td><td>Agree terms and condition</td></tr></table></div>
<tr><td></td>
<td><button type="submit">Register</button>
<button type="reset">Reset</button></td></tr></body>
</html>
